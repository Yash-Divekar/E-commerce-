<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Order Tracker</title>
                <script src="https://kit.fontawesome.com/a076d05399.js"></script>
                </head>

                <body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
                    <header style="background-color: #333; color: #fff; padding: 10px 0; text-align: center;">
                            <section>
                                        <div id="collection" style="display: flex; justify-content: center; padding: 20px;">
                                                        <div id="clothing" style="text-align: center;">
                                                                            <button onclick="showNextStatus()" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; cursor: pointer;"> Tracker </button>
                                                                                                <div id="status" style="margin-top: 10px; font-size: 18px; font-weight: bold;">Order Received</div>
                                                                                                                </div>
                                                                                                                            </div>
                                                                                                                                    </section>
                                                                                                                                        </header>

                                                                                                                                            <script>
                                                                                                                                                    const statuses = [
                                                                                                                                                                "Order Received",
                                                                                                                                                                            "Packed",
                                                                                                                                                                                        "Dispatched",
                                                                                                                                                                                                    "Shipped to Visakhapatnam Port, India",
                                                                                                                                                                                                                "At Malacca Strait",
                                                                                                                                                                                                                            "Arrived at Ashburton Port, Australia",
                                                                                                                                                                                                                                        "Delivered"
                                                                                                                                                                                                                                                ];
                                                                                                                                                                                                                                                        let currentStatusIndex = 0;

                                                                                                                                                                                                                                                                function showNextStatus() {
                                                                                                                                                                                                                                                                            if (statuses[currentStatusIndex] !== "Delivered") {
                                                                                                                                                                                                                                                                                            currentStatusIndex = (currentStatusIndex + 1) % statuses.length;
                                                                                                                                                                                                                                                                                                            document.getElementById("status").innerText = statuses[currentStatusIndex];
                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                    </script>
                                                                                                                                                                                                                                                                                                                                    </body>

                                                                                                                                                                                                                                                                                                                                    </html>
